<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="icon">
                <p>Dashboard</p>
            </div>
            <div class="tabs">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div class="settings">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <div class="bar">
                </div>
            </div>
            <div class="icons">
                <p>bell</p>
                <p>profile picture</p>
                <p>Noah Asano</p>
            </div>
            <div class="greeting">
                <p class="profile-picture">Profile Picture</p>
                <p class="hi">Hi there,</p>
                <p class="name-and-tag">Noah Asano (@Noah)</p>
            </div>
            <div class="actions">
                <div>
                    <p>New</p>
                </div>
                <div>
                    <p>Upload</p>
                </div>
                <div>
                    <p>Share</p>
                </div>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
